<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styleindex.css">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Compras</title>
</head>

<body>
    <h1>Minhas Compras</h1>
    <div class="geral">
        <div class="container">
            <div class="boxes">
                <div class="box">
                    <h2>Itens Não Comprados</h2>
                    <ul id="unpurchasedList" class="list" onclick="toggleItem(event)"></ul>
                </div>
                <div class="itemNaoComprado">
                    <input type="text" id="itemInput" placeholder="Adicionar item...">
                    <button id="buttonAdicionar" onclick="addItem()">Adicionar</button>
                    <input type="text" id="itemInput" placeholder="Pesquisar...">
                    <button id="searchInput" onclick="searchItems()">Pesquisar</button>
                    <button id="salvarComprar" onclick="saveShoppingList()">Salvar</button>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="boxes">
                <div class="box">
                    <h2>Itens Comprados</h2>
                    <ul id="purchasedList" class="list" onclick="toggleItem(event)"></ul>
                </div>
                <div class="itemComprado">
                    <input type="text" id="itemInput" placeholder="Pesquisar...">
                    <button id="searchInput2" onclick="searchItems()">Pesquisar</button>
                    <button id="salvarComprar2" onclick="saveShoppingList()">Salvar</button>
                    <div class="botaoHistorico">
                        <button onclick="goToShoppingHistory()" id="historyButton">Histórico</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="scriptindex.js"></script>
</body>

</html>
